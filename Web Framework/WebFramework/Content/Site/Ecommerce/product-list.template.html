<section class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 0 15px 0 0">
    <div class="row">
        <section class="filter-menu">
            <div class="col-sm-3 visible-sm col-xs-1 visible-xs"></div>
            <div class="col-lg-2 col-md-3 col-sm-6 col-xs-10 text-uppercase" style="padding: 20px">
                <br />
                <div class="input-group">
                    <div class="search-button input-group-addon">
                        <i class="fa fa-search"></i>
                    </div>
                    <input ng-model="$ctrl.ByName" class="form-control" placeholder="By name..." />
                </div>
                <br />
                <div class="input-group">
                    <div class="input-group-addon">&pound;</div>
                    <input ng-model="$ctrl.FromPrice" class="form-control" placeholder="From..." />
                </div>
                <br />
                <div class="input-group">
                    <div class="input-group-addon">&pound;</div>
                    <input ng-model="$ctrl.ToPrice" class="form-control" placeholder="To..." />
                </div>
            </div>
        </section>
        <section id="main-content" class="col-lg-10 col-md-9 col-sm-12 col-xs-12" style="background-color: #fff">
            <div style="margin: 0; padding: 15px 25px 25px 15px">

                <h1 class="text-uppercase">Collections <small class="text-capitalize">Check out our new arrivals <span class="badge">{{($ctrl.Products | filter: {Name: $ctrl.ByName} | filter: $ctrl.PriceRange).length}}</span></small></h1>

                <div class="row">
                    <div ng-repeat="item in $ctrl.Products | filter: {Name: $ctrl.ByName} | filter: $ctrl.PriceRange | orderBy: $ctrl.OrderProperty" class="col-lg-3 col-md-3 col-sm-4 col-xs-6" style="padding-top: 20px">
                        <a href="{{item.BuyUrl}}">
                            <img src="{{item.ImageUrl}}" alt="{{item.Name}}" class="img-thumbnail" />
                        </a>
                        <div>
                            <b>{{item.Name}}</b>
                        </div>
                        <div>
                            <i class="fa fa-star fa-1_1x"></i>
                            <i class="fa fa-star fa-1_1x"></i>
                            <i class="fa fa-star fa-1_1x"></i>
                            <i class="fa fa-star fa-1_1x"></i>
                            <i class="fa fa-star-half-full fa-1_1x"></i>

                            <span style="font-weight: bold; color: red; text-decoration: line-through; float: right">
                                Was &pound;{{item.CurrentPrice}}
                            </span>
                        </div>
                        <a class="btn btn-custom-success" href="{{item.BuyUrl}}" style="font-weight: bold; float: right">
                            Now &pound;{{item.NewPrice}}
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
